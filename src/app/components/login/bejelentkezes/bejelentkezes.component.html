<section class="vh 100" *ngIf="!bejelentkezve">
  <div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8">
        <div class="card bg-white text-white" style="border-radius: 2rem;">
          <div class="card-body p-5 text-center">
            <div>
              <h2 class="fw-bold mb-5 text-uppercase" style="color: black">Bejelentkezés</h2>
              <form *ngIf="!bejelentkezve" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-outline form-white mb-2">
                  <label class="form-label" for="felhasznalonev" style="color: black">Felhasználónév</label>
                  <input type="text" id="felhasznalonev" class="form-control form-control-lg"
                         name="username"
                         [(ngModel)]="form.username"
                         required
                         #username="ngModel"/>
                </div>
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="jelszo" style="color: black">Jelszó</label>
                  <input type="password" id="jelszo" class="form-control form-control-lg"
                         name="jelszo"
                         [(ngModel)]="form.password"
                         required
                         #password="ngModel"/>
                </div>
                <div class="alert alert-danger" role="alert"
                     *ngIf="(username.errors || password.errors || sikertelenBejelentkezes) && f.submitted">

                  <div *ngIf="username.errors">
                    Kötelező megadni a felhasználónevet!
                  </div>
                  <div *ngIf="password.errors">
                    <div *ngIf="password.errors['required']">Kötelező megadni a jelszót!</div>
                    <div *ngIf="password.errors['minlength']">Jelszónak minimum 6 karakternek kell lennie!</div>
                  </div>
                  <div *ngIf="sikertelenBejelentkezes">
                    {{hibaUzenet}}
                  </div>
                </div>
                <button class="form-group btn btn-outline-dark btn-lg px-5" type="submit">Bejelentkezés</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
